name: CI
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Clonar al repositorio
        uses: actions/checkout@v4

      - name: Configurar Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Dar permisos de ejecuci√≥n a gradlew
        run: chmod +x ./gradlew

      - name: Ejecutar Pruebas
        run: ./gradlew test

      - name: Construir
        run: ./gradlew build